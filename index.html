<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Mettere logo web app -->
    <link rel="icon" href="resources/logoER2.png" />
    <title>ER-Sketcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/vs.min.css">

    <!-- dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@joint/core@4.0.1/dist/joint.js"></script>

    <!--Script creati da me-->
    <script src="functions.js"></script>
    <script src="script.js"></script>
    
  </head>
  <body>
    <header>
      <div class="barraIntestazione">
        <img src="resources/ER-Sketcher2-04-07-2024.png"/>
        <form>
          <input type="text" class="nomeProgetto" placeholder="Inserisci nome progetto"/>
        </form>
        <div class="pulsantiSalvataggio">
          <button class="save-button"><i class="fas fa-save fa-2x"></i></button>
          <button><i class="fas fa-plus fa-2x"></i></button>
          <button><i class="fas fa-download fa-2x"></i></button>
        </div>
      </div>
      <div class="barraComandi">
        <div class="bottoniSpecifici">
          <button><i class="fas fa-arrow-left "></i></button>
          <button><i class="fas fa-arrow-right "></i></button>
          <div class="entity">
            <button class="buttonDrawEntity"><i class="far fa-square "></i></button>
            <p>Entity</p>
          </div>
          <div class="relation">
            <button class="buttonConnect"><i class="fas fa-project-diagram "></i></button>
            <p>Connect</p>
          </div>
          <div>
            <button class="buttonRelation"><i class="far fa-gem "></i></button>
            <p>Relation</p>
          </div>

        </div>
        <button><i class="fas fa-bars fa-2x"></i></button>
      </div>
    </header>
    <main>
      <div id="drawContainer" class="drawContainer"></div>
      <div id="paper"></div>
      <div class="command-palette">
        <div class="command-group">
          <button class="delete-button"><i class="fas fa-trash-alt "></i></button>
          <button class="rename-button"><i class="fab fa-autoprefixer "></i></button>
        </div>
        <div class="command-group">
          <button class="key-button"><i class="fas fa-key"></i></button>
          <button class="attribute-button"><i class="fas fa-map-pin"></i></button>
        </div>
        <div class="command-group">
          <select class="cardinality" name="cardinality">
          </select>
          <button class="subAttribute">SubAttr.</button>
        </div>
        <div class="command-group">
          <button class="composedId">Comp.Id</button>
          <button class="extId">Ext.Id.</button>
        </div>
        <div class="command-group">
          <button class="hierarchy">Ger.</button>
          <select class="coverage" name="coverage"></select>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
      <ul class="json-container">
        
      </ul>
    </div>
    
    <button class="openbtn edit openJSON"><i class="fas fa-pencil-alt "></i> Edit JSON</button>

    <div class="zoom">
      <button><i class="fas fa-search-plus "></i></button>
      <button><i class="fas fa-search-minus "></i></button>
    </div>
    <div></div>
  </footer>
</html>
