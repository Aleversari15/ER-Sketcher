<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Mettere logo web app -->
    <link rel="icon" href="resources/logoER2.png" />
    <title>ER-Sketcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/vs.min.css">

    <!-- dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@joint/core@4.0.1/dist/joint.js"></script>

    <!--Script creati da me-->
    <script src="classes.js"></script>
    <script src="drawFunctions.js"></script>
    <script src="jsonFunctions.js"></script>
    <script src="otherFunctions.js"></script>
    <script src="script.js"></script>
    
  </head>
  <body>
    <header>
      <div class="barraIntestazione">
        <img src="resources/ER-Sketcher2-04-07-2024.png"/>
        <form>
          <input type="text" class="nomeProgetto" placeholder="Inserisci nome progetto"/>
        </form>
        <div class="pulsantiSalvataggio">
          <button class="loadFile" title="Load file"><i class="fas fa-plus fa-2x"></i></button>
          <input type="file" id="fileInput" style="display: none;" accept=".json">
          <button class="download" title="Download file"><i class="fas fa-download fa-2x"></i></button>
        </div>
      </div>
      <div class="barraComandi">
        <div class="bottoniSpecifici">
          <button class="undo" title="Undo"><i class="fas fa-arrow-left "></i></button>
          <button class="redo" title="Redo"><i class="fas fa-arrow-right "></i></button>
          <div class="entity">
            <button class="buttonDrawEntity" title="Add entity"><i class="far fa-square "></i></button>
            <p>Entity</p>
          </div>
          <div class="relation">
            <button class="buttonConnect" title="Connect"><i class="fas fa-project-diagram "></i></button>
            <p>Connect</p>
          </div>
          <div>
            <button class="buttonRelation" title="Add relation"><i class="far fa-gem "></i></button>
            <p>Relation</p>
          </div>

        </div>
        <button><i class="far fa-question-circle fa-2x" title="Instructions"></i></button>
      </div>
    </header>
    <main>
      <div id="drawContainer" class="drawContainer"></div>
      <div id="paper"></div>
      <div class="command-palette">
        <div class="command-group">
          <button class="delete-button" title="Delete"><i class="fas fa-trash-alt "></i></button>
          <button class="rename-button" title="Rename"><i class="fab fa-autoprefixer "></i></button>
        </div>
        <div class="command-group">
          <button class="key-button" title="Set identifier"><i class="fas fa-key"></i></button>
          <button class="attribute-button" title="Add attribute"><i class="fas fa-map-pin"></i></button>
        </div>
        <div class="command-group">
          <select class="cardinality" name="cardinality" title="Set cardinality">
          </select>
          <button class="subAttribute" title="Add composite attribute">Composite attribute</button>
        </div>
        <div class="command-group">
          <button class="composedId" title="Compose id">Compose Id</button>
          <button class="extId" title="Add external ide">External Id</button>
        </div>
        <div class="command-group">
          <button class="hierarchy" title="Add hierarchy">Hierarchy</button>
          <select class="coverage" name="coverage" title="Set coverage"></select>
        </div>
      </div>
    </main>
    <div class="error-message" style="color: red; display: none;"></div>
  </body>
  <footer>
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
      <ul class="json-container">
        
      </ul>
    </div>
    
    <button class="openbtn edit openJSON" title="Open JSON panel"><i class="fas fa-pencil-alt "></i> Edit JSON</button>

    <div class="zoom">
      <button class="zoomIn" title="Zoom in"><i class="fas fa-search-plus "></i></button>
      <button class="zoomOut" title="Zoom out"><i class="fas fa-search-minus "></i></button>
    </div>
    <div></div>
  </footer>
</html>
