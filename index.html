<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Mettere logo web app -->
    <link rel="icon" href="logoER2.png" />
    <title>ER-Sketcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/vs.min.css">

    <!-- dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@joint/core@4.0.1/dist/joint.js"></script>

    <!--Script creati da me-->
    <script src="functions.js"></script>
    <script src="script.js"></script>
    
  </head>
  <body>
    <header>
      <div class="barraIntestazione">
        <p>ER-Sketcher</p>
        <form>
          <input type="text" class="nomeProgetto" placeholder="Inserisci nome progetto"/>
        </form>
        <div class="pulsantiSalvataggio">
          <button><i class="fas fa-save fa-2x"></i></button>
          <button><i class="fas fa-plus fa-2x"></i></button>
          <button><i class="fas fa-download fa-2x"></i></button>
        </div>
      </div>
      <div class="barraComandi">
        <div class="bottoniSpecifici">
          <button><i class="fas fa-arrow-left fa-2x"></i></button>
          <button><i class="fas fa-arrow-right fa-2x"></i></button>
          <div class="entity">
            <button class="buttonDrawEntity"><i class="far fa-square fa-2x"></i></button>
            <p>Entity</p>
          </div>
          <div class="key">
            <button><i class="fas fa-key fa-2x"></i></button>
            <p>Key</p>
          </div>
          <div class="relation">
            <button class="buttonConnect"><i class="fas fa-project-diagram fa-2x"></i></button>
            <p>Connect</p>
          </div>
          <div>
            <button class="buttonRelation"><i class="far fa-gem fa-2x"></i></button>
            <p>Relation</p>
          </div>

        </div>
        <button><i class="fas fa-bars fa-2x"></i></button>
      </div>
    </header>
    <main>
      <div id="drawContainer" class="drawContainer"></div>
      <div id="paper"></div>
      <div class="command-palette">
        <div class="command-group">
          <button id="delete-button">Elimina</button>
          <button id="rename-button">Rinomina</button>
        </div>
        <div class="command-group">
          <button id="delete-button">Elimina</button>
          <button id="rename-button">Rinomina</button>
        </div>
        <div class="command-group">
          <button id="delete-button">Elimina</button>
          <button id="rename-button">Rinomina</button>
        </div>
          <!-- Aggiungi altri pulsanti se necessario -->
      </div>
    </main>
  </body>
  <footer>
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
      <ul class="json-container">
        
      </ul>
    </div>
    
    <button class="openbtn edit openJSON"><i class="fas fa-pencil-alt fa-2x"></i> Edit JSON</button>

    <div class="zoom">
      <button><i class="fas fa-search-plus fa-2x"></i></button>
      <button><i class="fas fa-search-minus fa-2x"></i></button>
    </div>
    <div></div>
  </footer>
</html>
